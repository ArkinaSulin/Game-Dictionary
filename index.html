<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes of Storm Memory Aid</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>
<body>
    <header>
        <h1>Eyes of Storm Memory Aid</h1>
        <p>DM & Session logs author: Morphling</p>
    </header>

    <div class="container">
        <!-- Left Panel - Alphabetized Index -->
        <div class="panel left-panel">
            <h3>Index</h3>
            <div class="index-list" id="indexList" tabindex="0">
                <!-- Alphabetized list will be populated by JavaScript -->
            </div>
        </div>

        <!-- Central Panel - Search and Display -->
        <div class="panel center-panel">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search characters, locations, events, quests...">
                <div class="autocomplete-suggestions" id="suggestions"></div>
            </div>
            <div class="content-display" id="contentDisplay">
                <p class="placeholder">Select an entry from search results to view its content</p>
            </div>
        </div>

        <!-- Right Panel - Related Entries -->
        <div class="panel right-panel">
            <h3>Related Entries</h3>
            <div class="related-list" id="relatedList">
                <p class="placeholder">Related entries will appear here</p>
            </div>
        </div>
    </div>

    <!-- Load campaign data directly -->
    <script src="campaign-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
